language: clojure
jdk:
  - oraclejdk8
addons:
  chrome: stable
  firefox: latest
env:
  - JS_ENV=phantomjs
  - JS_ENV=chrome
  - JS_ENV=firefox
  - MOZ_HEADLESS=1
install:
  - curl -s https://api.github.com/repos/boot-clj/boot/releases |grep 'download_url.*boot\.sh' |head -1 |sed 's/^.*[:] /wget -O boot /' |bash
  - chmod 755 boot
cache:
  directories:
  - $HOME/.m2
before_script:
  - npm install karma karma-$JS_ENV-runner
script:
  - ./boot test-cljs -x -j ${JS_ENV%js}
